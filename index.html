<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Korus Timeline</title>

    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>

    <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
            crossorigin="anonymous"></script>

    <script src="js/common.js"></script>


</head>
<body>

<main>

    <h1>Timeline examples:</h1>

    <div class="timeline">

        <div class="timeline__item timeline__item_type-dots">
            <div class="timeline__step timeline__step_finished">
                <div class="timeline__dot timeline__dot_start-dot"></div>
                <div class="timeline__line"></div>
                <span class="timeline__label">Step 1</span>
                <div class="timeline__dot timeline__dot_finish-dot"></div>
            </div>

            <div class="timeline__step timeline__step_finished">
                <div class="timeline__dot timeline__dot_start-dot"></div>
                <div class="timeline__line"></div>
                <span class="timeline__label">Step 2</span>
                <div class="timeline__dot timeline__dot_finish-dot"></div>
            </div>

            <div class="timeline__step timeline__step_in-the-process">
                <div class="timeline__dot timeline__dot_start-dot"></div>
                <div class="timeline__line"></div>
                <span class="timeline__label">Step 3</span>
                <div class="timeline__dot timeline__dot_finish-dot"></div>
            </div>

            <div class="timeline__step">
                <div class="timeline__dot timeline__dot_start-dot"></div>
                <div class="timeline__line"></div>
                <span class="timeline__label">Step 4</span>
                <div class="timeline__dot timeline__dot_finish-dot"></div>
            </div>
        </div>


        <div class="timeline__item">
            <div class="timeline__step timeline__step_finished">
                <div class="timeline__dot timeline__dot_start-dot"></div>
                <div class="timeline__line"></div>
                <span class="timeline__label">Step 1</span>
                <div class="timeline__dot timeline__dot_finish-dot"></div>
            </div>

            <div class="timeline__step timeline__step_finished">
                <div class="timeline__dot timeline__dot_start-dot"></div>
                <div class="timeline__line"></div>
                <span class="timeline__label">Step 2</span>
                <div class="timeline__dot timeline__dot_finish-dot"></div>
            </div>

            <div class="timeline__step timeline__step_in-the-process">
                <div class="timeline__dot timeline__dot_start-dot"></div>
                <div class="timeline__line"></div>
                <span class="timeline__label">Step 3</span>
                <div class="timeline__dot timeline__dot_finish-dot"></div>
            </div>

            <div class="timeline__step">
                <div class="timeline__dot timeline__dot_start-dot"></div>
                <div class="timeline__line"></div>
                <span class="timeline__label">Step 4</span>
                <div class="timeline__dot timeline__dot_finish-dot"></div>
            </div>
        </div>


        <div class="timeline__item timeline__item_type-dots timeline__item_label_bottom">
            <div class="timeline__step timeline__step_finished">
                <div class="timeline__dot timeline__dot_start-dot"></div>
                <div class="timeline__line"></div>
                <span class="timeline__label">Step 1</span>
                <div class="timeline__dot timeline__dot_finish-dot"></div>
            </div>

            <div class="timeline__step timeline__step_finished">
                <div class="timeline__dot timeline__dot_start-dot"></div>
                <div class="timeline__line"></div>
                <span class="timeline__label">Step 2</span>
                <div class="timeline__dot timeline__dot_finish-dot"></div>
            </div>

            <div class="timeline__step timeline__step_in-the-process">
                <div class="timeline__dot timeline__dot_start-dot"></div>
                <div class="timeline__line"></div>
                <span class="timeline__label">Step 3</span>
                <div class="timeline__dot timeline__dot_finish-dot"></div>
            </div>

            <div class="timeline__step">
                <div class="timeline__dot timeline__dot_start-dot"></div>
                <div class="timeline__line"></div>
                <span class="timeline__label">Step 4</span>
                <div class="timeline__dot timeline__dot_finish-dot"></div>
            </div>
        </div>

        <div class="timeline__item timeline__item_label_bottom">
            <div class="timeline__step timeline__step_finished">
                <div class="timeline__dot timeline__dot_start-dot"></div>
                <div class="timeline__line"></div>
                <span class="timeline__label">Step 1</span>
                <div class="timeline__dot timeline__dot_finish-dot"></div>
            </div>

            <div class="timeline__step timeline__step_finished">
                <div class="timeline__dot timeline__dot_start-dot"></div>
                <div class="timeline__line"></div>
                <span class="timeline__label">Step 2</span>
                <div class="timeline__dot timeline__dot_finish-dot"></div>
            </div>

            <div class="timeline__step timeline__step_in-the-process">
                <div class="timeline__dot timeline__dot_start-dot"></div>
                <div class="timeline__line"></div>
                <span class="timeline__label">Step 3</span>
                <div class="timeline__dot timeline__dot_finish-dot"></div>
            </div>

            <div class="timeline__step">
                <div class="timeline__dot timeline__dot_start-dot"></div>
                <div class="timeline__line"></div>
                <span class="timeline__label">Step 4</span>
                <div class="timeline__dot timeline__dot_finish-dot"></div>
            </div>
        </div>

    </div>




    <div class="demonstration-container">

        <h2>Demonstration:</h2>
        <div class="timeline">
            <div class="timeline__item timeline__item_type-dots timeline__item_label_bottom">
                <div class="timeline__step timeline__step_finished">
                    <div class="timeline__dot timeline__dot_start-dot"></div>
                    <div class="timeline__line"></div>
                    <span class="timeline__label">Step 1</span>
                    <div class="timeline__dot timeline__dot_finish-dot"></div>
                </div>

                <div class="timeline__step timeline__step_finished">
                    <div class="timeline__dot timeline__dot_start-dot"></div>
                    <div class="timeline__line"></div>
                    <span class="timeline__label">Step 2</span>
                    <div class="timeline__dot timeline__dot_finish-dot"></div>
                </div>

                <div class="timeline__step timeline__step_in-the-process">
                    <div class="timeline__dot timeline__dot_start-dot"></div>
                    <div class="timeline__line"></div>
                    <span class="timeline__label">Step 3</span>
                    <div class="timeline__dot timeline__dot_finish-dot"></div>
                </div>

                <div class="timeline__step">
                    <div class="timeline__dot timeline__dot_start-dot"></div>
                    <div class="timeline__line"></div>
                    <span class="timeline__label">Step 4</span>
                    <div class="timeline__dot timeline__dot_finish-dot"></div>
                </div>
            </div>
        </div>

        <div class="demonstration-container__controls">
            <button id="stepNext">Next step >></button>
            <button id="stepAdd">Add step</button>
            <button id="stepRemove">Remove step</button>
            <button id="timelineReset">Reset timeline</button>
            <button id="labelPositionToggler">Toggle label position</button>
            <button id="labelTypeToggler">Toggle label type</button>
        </div>
    </div>


    <!--
        Состояния шага (timeline__step):
        1) Шаг не пройден - нет модификатора, по умолчанию
        2) Шаг в процессе - модификатор timeline__step_in-the-process
        3) Шаг пройден - модификатор timeline__step_finished
    -->

    <!--
        Состояния лейбла (timeline__label):
        1) Лейбл по центру чек-поинта - модификатор timeline__item_type-dots
        2) Лейбл по центру прогресс-лини - нет модификатора, по умолчанию
        3) Лейбл над таймлайном - нет модификатора, по умолчанию
        4) Лейбл под таймлайном - модификатор timeline__item_label_bottom
    -->

</main>

</body>
</html>
